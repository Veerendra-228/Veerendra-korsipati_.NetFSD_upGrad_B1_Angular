<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Learning Course Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function updateProgress() {
            let progress = document.getElementById("progressBar");
            progress.value = 60; 
        }
    </script>
</head>

<body>

<header>
    <h1>SkillUp Academy - Certification Program</h1>
    <hr>
</header>

<main>

<section>
    <h2>Register for Course</h2>

    <form oninput="updateProgress()">

        <!-- Course Selection with Auto Suggestions -->
        <label>Choose Course:</label>
        <input list="courses" name="course" required>
        <datalist id="courses">
            <option value="Full Stack Development">
            <option value="Data Science">
            <option value="Cloud Computing">
            <option value="Cyber Security">
        </datalist>
        <br><br>

        <!-- Batch Month -->
        <label>Select Batch Month:</label>
        <input type="month" name="batch" required>
        <br><br>

        <!-- Session Timing -->
        <label>Preferred Session Time:</label>
        <input type="time" name="session" required>
        <br><br>

        <!-- Skill Rating -->
        <label>Rate Your Skill Level (0-10):</label>
        <input type="range" min="0" max="10" value="5">
        <br><br>

        <!-- Enrollment Progress -->
        <label>Enrollment Progress:</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <br><br>

        <input type="submit" value="Enroll Now">

    </form>
</section>

<!-- Introduction Video -->
<section>
    <h2>Course Introduction Video</h2>

    <video width="400" controls>
        <source src="intro.mp4" type="video/mp4">
        <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>
</section>

</main>

<footer>
    <hr>
    <p>Contact: support@skillupacademy.com</p>
    <p>&copy; 2026 SkillUp Academy</p>
</footer>

</body>
</html>
