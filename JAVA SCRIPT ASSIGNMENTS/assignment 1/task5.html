<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<h2>Number Analysis Tool</h2>

<script>
let number = 7;  
let sign = (number >= 0) ? "Positive" : "Negative";
let parity;

if (number % 2 === 0) {
    parity = "Even";
} else {
    parity = "Odd";
}
document.write("Number: " + number + "<br>");
document.write("Sign: " + sign + "<br>");
document.write("Parity: " + parity + "<br><br>");
document.write("Numbers from 1 to " + number + ":<br>");

for (let i = 1; i <= number; i++) {
    document.write(i + " ");
}
</script>

</body>
</html>
