<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

<h2>Student Grade Evaluator</h2>

<script>
let marks = 40;  
let grade;

if (marks >= 75) {
    grade = "A";
} 
else if (marks >= 60) {
    grade = "B";
} 
else if (marks >= 40) {
    grade = "C";
} 
else {
    grade = "Fail";
}

document.write("Marks: " + marks + "<br>");
document.write("Grade: " + grade);

console.log("Marks:", marks);
console.log("Grade:", grade);
</script>

</body>
</html>
